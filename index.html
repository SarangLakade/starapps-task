<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella Customizer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="header">
        <img src="./assets/star_apps.png" alt="STARAPPS Logo">
        <nav>
            <a href="./task/task.html" target="_top">Task</a>
        </nav>
    </div>
    <div class="row outer">
        <div class="column-50 left">
            <img id="umbrella-image" src="./assets/Blue-umbrella.png" alt="" srcset="">
            <img id="loading" class="disabled blue-spinner loader" src="./assets/loader_icon.svg" alt="" srcset="">
            <img id="logo" src="" alt="" srcset="">
        </div>
        <div class="column-50 right">
            <h1>Custom Umbrella</h1>
            <div id="circular-container">
                <!-- Javascript is used to populate the buttons -->
            </div>
            <div>
                <div class="large-text ">Customize your umbrella</div>
                <div class="medium-text ">Upload a logo for an instant preview</div>
                <div class="small-text ">.png and .jpg files only. Max file size is 5MB.</div>
            </div>

            <button id="upload">
                <div class="row nopadding">
                    <span><i class="icon"></i></span>
                    <span id="logo-name"> UPLOAD LOGO </span>
                    <div>
                        <img id="cross-icon" class="disabled" src="./assets/Cross_icon.png" alt="">
                    </div>
                </div>
            </button>
            <input id='fileUploader' type='file' hidden />
        </div>
        <div id="notification-popup">
            <div class="medium-text ">Product Image is not available. </div>
            <img id="notification-cross-icon" src="./assets/Cross_icon.png" alt="">
        </div>
    </div>
</body>

</html>
